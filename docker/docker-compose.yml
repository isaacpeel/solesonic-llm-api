services:
  solesonic-llm-api:
    env_file:
      - .env
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: solesonic-llm-api:latest
    container_name: solesonic-llm-api
    network_mode: "host"
    ports:
      - "8443:8443"
    restart: no
    environment:
      - KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
      - SSL_CERT_LOCATION=/run/secrets/${SSL_CERT_FILE}
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - /var/log/solesonic-llm-api:/var/log/solesonic-llm-api
      - ${SSL_PUBLIC_CERT}:/run/secrets/fullchain.pem:ro
      - ${SSL_PRIVATE_CERT}:/run/secrets/privkey.pem:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]

